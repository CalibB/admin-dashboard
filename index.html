<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">
                <img src="./assets/view-dashboard-outline.svg" alt="Dashboard icon">
                <h1>Dashboard</h1>
            </div>
            <nav>
                <div class="nav__main">
                    <div>
                        <img src="./assets/home-variant.svg" alt="Home icon">
                        <p>Home</p>
                    </div>
                    <div>
                        <img src="./assets/account-card.svg" alt="Profile Icon">
                        <p>Profile</p>
                    </div>
                    <div>
                        <img src="./assets/forum.svg" alt="Messages Icon">
                        <p>Messages</p>
                    </div>
                    <div>
                        <img src="./assets/clock.svg" alt="History Icon">
                        <p>History</p>
                    </div>
                    <div>
                        <img src="./assets/text-box-multiple.svg" alt="Tasks icon">
                        <p>Tasks</p>
                    </div>
                    <div>
                        <img src="./assets/account-group.svg" alt="Communities icon">
                        <p>Communities</p>
                    </div>
                </div>
                <div class="nav__secondary">
                    <div>
                        <img src="./assets/cog.svg" alt="Settings icon">
                        <p>Settings</p>
                    </div>
                    <div>
                        <img src="./assets/help-box.svg" alt="Support icon">
                        <p>Support</p>
                    </div>
                    <div>
                        <img src="./assets/shield-lock.svg" alt="Privacy icon">
                        <p>Privacy</p>
                    </div>
                </div>
            </nav>
        </div>
        <header>
            <div class="search">
                <img src="./assets/magnify.svg" alt="Search icon">
                <input type="text">
                <div>
                    <img src="./assets/bell-ring.svg" alt="Notification bell">
                    <img src="./assets/face-woman-profile.svg" alt="Profile icon">
                    <p>Jammy Jambo</p>
                </div>
            </div>
            <div class="create-section">
                <div class="profileGreet">
                    <img src="./assets/face-woman-profile.svg" alt="Profile icon">
                    <p>Hi there,</p>
                    <h1>Jammy Jambo (@jammy)</h1>
                </div>
                <div class="create__group">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
